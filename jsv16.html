<!DOCTYPE html>

<head>
	<title>

	</title>

	<script type="text/javascript">
			function marking(){
			var mark_first = Number(prompt("Enter the mark of first subject"));
			var mark_second = Number(prompt("Enter the mark of second subject"));
			var mark_third = Number(prompt("Enter the mark of third subject"));
			var mark_fourth = Number(prompt("Enter the mark of fourth subject"));
			var mark_fifth = Number(prompt("Enter the mark of fifth subject"));
			total = mark_first + mark_second + mark_third + mark_fourth + mark_fifth;
			percent = (total/500)*100;
			document.write("Percentage of student is: "+percent)
			if(percent>60){
				alert("the student has passed the examination")
			}
			else
			{
				alert("Failed")
			}
		}
		marking();

		</script>
</head>
