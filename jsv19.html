<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function days()
		{
			day=Number(prompt("enter the number respect to day"));
			document.write("You entered: "+day+"<br><br>");
			switch(day){
				case 1:
				document.write("The day is Sunday");
				break;
				case 2:
				document.write("The day is Monday");
				break;
				case 3:
				document.write("The day is Tuesday");
				break;
				case 4:
				document.write("The day is Wednesday");
				break;
				case 5:
				document.write("The day is Thursday");
				break;
				case 6:
				document.write("The day is Friday");
				break;
				case 7:
				document.write("The day is Saturday");
				break;
				default:
				document.write("Please enter a valid input");
			}
		}
		days();

	</script>
</head>
<body>

</body>
</html>
