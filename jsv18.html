<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function marksystem(){
			mark=Number(prompt("Enter the mark"));
			if((mark>=80)&&(mark<=100)){
				alert("You got A grade");
			}
			if((mark>=60)&&(mark<=79)){
				alert("You got B grade");
			}
			if((mark>=40)&&(mark<=59)){
				alert("You got C grade");
			}
			if((mark>=30)&&(mark<=49)){
				alert("You got D grade");
			}
			if((mark>=10)&&(mark<=29)){
				alert("You got E grade");
			}
			if(mark<10){
				alert("Failed");
			}
		}
		marksystem();
	</script>
</head>
<body>

</body>
</html>
