<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		n=Number(prompt("Enter the Number"));
		function counters() {
			do{
				document.write(" "+n);
				n--;	
			}
			while(n>=0);
			if(n<0){
				alert("expired");
				}		
		}
		counters();
	</script>
</head>
<body>

</body>
</html>
